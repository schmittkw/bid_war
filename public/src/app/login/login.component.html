<div>
  <h2>Register</h2>
  <form (submit)='registerUser()'>
    <div>
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]='newUser.name'>
    </div>
    <input type="submit" value="Register">
  </form>
</div>
<div>
  <p [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
</div>
